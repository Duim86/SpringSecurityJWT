spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


application.jwt.secretKey=ultraSecretKeyultraSecretKeyultraSecretKeyultraSecretKeyultraSecretKeyultraSecretKeyultraSecretKeyultraSecretKey
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=14

spring.security.user.name=admin@gmail.com
spring.security.user.password=admin
spring.security.user.roles=ADMIN

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always